<ng-template #headerDeafultTemplate let-tabs="tabs">
  <ul class="tab-panel-buttons" *ngIf="tabs">
    <li
      [ngClass]="tab.selected ? 'selected' : ''"
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
    >
      {{ tab.title }}
    </li>
  </ul>
</ng-template>

<ng-container
  *ngTemplateOutlet="
    headerTemplate ? headerTemplate : headerDeafultTemplate;
    context: headerContext
  "
></ng-container>
<ng-content></ng-content>

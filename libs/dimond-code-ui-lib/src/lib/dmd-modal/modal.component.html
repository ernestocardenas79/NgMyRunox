<div class="modal-overlay" (click)="closeModalOnClickOutside()">
  <div class="modal-body" (click)="cancelClick($event)">
    <div class="close-icon">
      <ng-content select="i"></ng-content>
    </div>
    <ng-container *ngIf="body; else templateBody">
      <ng-container *ngTemplateOutlet="body; context: context"></ng-container>
    </ng-container>

    <ng-template #templateBody>
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>

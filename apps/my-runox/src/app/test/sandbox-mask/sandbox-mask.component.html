<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img
          class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
          data-pin-nopin="true"
        />
      </a>
    </li>
    <li>
      <a>Animations</a>
    </li>
  </ul>
</header>

<body>
  <div class="container">
    <h1>
      Animations
    </h1>

    <ng-template #modalBody>
      <ng-template #modalButtons>
        <div class="modal-buttons">
          <button (click)="tabPanel.selectTab(stripeTab)">Stripe</button>
          <button (click)="tabPanel.selectTab(paypalTab)">Paypal</button>
        </div>
      </ng-template>

      <dmd-tab-panel #tabPanel>
        <dmd-tab title="Stripe" #stripeTab>
          <div class="payment-form">
            <label>Email:</label>
            <dmd-fa-input class="form-input" icon="envelope">
              <input auInput type="email" placeholder="Email" />
            </dmd-fa-input>

            <label>Name:</label>
            <input class="form-input" placeholder="Name" />

            <label>Card Number:</label>
            <dmd-fa-input icon="cc-stripe" class="form-input">
              <input
                auInput
                placeholder="Card Number"
                dmd-mask="9999 9999 9999 9999"
              />
            </dmd-fa-input>

            <label>Card Date:</label>
            <input placeholder="Date" dmd-mask="19/9999" class="form-input" />

            <label>CVC:</label>
            <input placeholder="CVC" dmd-mask="999" class="form-input" />

            <label>Coupon Code:</label>
            <input placeholder="Coupon Code (optional)" class="form-input" />

            <button class="modal-button">Trigger Stripe Payment</button>
          </div>
        </dmd-tab>

        <dmd-tab title="Paypal" #paypalTab>
          <div class="payment-form">
            <label>Coupon Code:</label>
            <input placeholder="Coupon Code (optional)" class="form-input" />

            <button class="modal-button">Trigger Paypal Payment</button>
          </div>
        </dmd-tab>
      </dmd-tab-panel>
    </ng-template>

    <dmd-modal *dmdModalOpenClick="paymentModal" [body]="modalBody">
    </dmd-modal>

    <button #paymentModal>Open Payment Modal</button>
  </div>
</body>

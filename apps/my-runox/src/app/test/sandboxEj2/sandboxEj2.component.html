<h2>
  Tab Panel
</h2>

<ng-template #buttonStyledHeader>
  <button (click)="tabPanel.selectTab(tablogin)">Login</button>
  <button (click)="tabPanel.selectTab(tabsingup)">Sign Up</button>
  <!-- [headerTemplate]="buttonStyledHeader" -->
</ng-template>

<div class="container">
  <dmd-tab-panel id="tab-panel" #tabPanel>
    <dmd-tab #tablogin title="Login" class="login-email">
      <form>
        <div class="form-field"><label>Email:</label><input /></div>
        <div class="form-field"><label>Password:</label><input /></div>
      </form>
    </dmd-tab>

    <dmd-tab #tabsingup title="Sign Up">
      <form>
        <div class="form-field"><label>Email:</label><input /></div>
        <div class="form-field"><label>Password:</label><input /></div>
        <div class="form-field"><label>Confirm Password:</label><input /></div>
      </form>
    </dmd-tab>

    <dmd-tab title="Contact" [selected]="true">
      <form>
        <div class="form-field">
          <label>Email:</label><input class="contact-email" />
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </dmd-tab>
  </dmd-tab-panel>
</div>

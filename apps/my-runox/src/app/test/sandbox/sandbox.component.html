<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img
          class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
          data-pin-nopin="true"
        />
      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>
</header>

<body>
  <div class="container dmd-fa-input-red-theme">
    <h1>Font Awesome</h1>

    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input
          class="normal-input"
          type="email"
          name="email"
          placeholder="E-mail"
        />
      </div>

      <div class="form-row">
        <label>Email Input:</label>
        <dmd-fa-input id="email" icon="envelope">
          <input
            class="normal-input"
            type="email"
            name="email"
            placeholder="E-mail"
          />
        </dmd-fa-input>
      </div>

      <div class="form-row">
        <label>Password Input:</label>
        <dmd-fa-input id="password" icon="lock"
          ><input
            class="normal-input"
            type="password"
            name="password"
            placeholder="Password"
        /></dmd-fa-input>
      </div>

      <div class="form-row">
        <label>Stripe Input:</label>
        <dmd-fa-input id="stripe" icon="cc-stripe"
          ><input
            class="normal-input"
            type="text"
            name="stripe"
            placeholder="Stripe"
        /></dmd-fa-input>
      </div>

      <div class="form-row">
        <label>Paypal Input:</label>
        <dmd-fa-input id="paypal" icon="paypal"
          ><input
            class="normal-input"
            type="text"
            name="paypal"
            placeholder="Paypal"
        /></dmd-fa-input>
      </div>
    </div>
  </div>
</body>

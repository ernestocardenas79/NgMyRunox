<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Modal</a>
    </li>
  </ul>

</header>

<body>
<div class="container">
   <dmd-modal></dmd-modal>
  <h1>Modal Examples</h1>

      <div class="modal-overlay">
        <div class="modal-body">
        <ng-template #buttonStyledHeader>
          <button (click)="tabPanel.selectTab(tablogin)">Login</button>
          <button (click)="tabPanel.selectTab(tabsingup)">Sign Up</button>
          <!-- [headerTemplate]="buttonStyledHeader" -->
        </ng-template>

        <div class="container">
          <dmd-tab-panel id="tab-panel" #tabPanel>
            <dmd-tab #tablogin title="Login" class="login-email">
              <form>
                <div class="form-field"><label>Email:</label><input /></div>
                <div class="form-field"><label>Password:</label><input /></div>
              </form>
            </dmd-tab>

            <dmd-tab #tabsingup title="Sign Up">
              <form>
                <div class="form-field"><label>Email:</label><input /></div>
                <div class="form-field"><label>Password:</label><input /></div>
                <div class="form-field"><label>Confirm Password:</label><input /></div>
              </form>
            </dmd-tab>

            <dmd-tab title="Contact" [selected]="true">
              <form>
                <div class="form-field">
                  <label>Email:</label><input class="contact-email" />
                </div>
                <div class="form-field">
                  <label>Message:</label>
                  <textarea></textarea>
                </div>
              </form>
            </dmd-tab>
          </dmd-tab-panel>
        </div>
        </div>
      </div>

  <div class="modal-buttons">

    <button #loginButton>Login</button>

    <button #signUpButton>Sign Up</button>

  </div>

</div>

</body>

<header>
  <h1 class="rnx-chat-title">
    <img src="/assets/images/logo2x.png" alt="RunoX logo" />
  </h1>
</header>
<div class="lobby" [ngClass]="{ overlay: applyOverlay }">
  <dmn-room-preview
    *ngFor="let room of rooms | async"
    [roomInformation]="room"
  ></dmn-room-preview>
</div>
<!-- <button (click)="createRoom($event)">+</button> -->
<button #createRoom >+</button>



  <rnx-modal #modal *rnxModalOpenOnClick="createRoom">
    <!-- <fa-icon [icon]="faTimes" (click)="modal.close()"></fa-icon> -->
    <rnx-new-room></rnx-new-room>
  </rnx-modal>
